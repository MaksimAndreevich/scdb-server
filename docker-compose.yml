version: "3.8"

services:
  db:
    image: postgres:17.4
    container_name: scdb-postgres
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./internal/database/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d # Инициализация базы данных
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: scdb-server
    restart: always
    env_file: .env
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=db
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
